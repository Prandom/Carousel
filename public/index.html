<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <div class="carousel relative w-4/5 my-0 mx-auto">
        <button class="carousel_button carousel_button--left is-hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide current-slide">
                    <img class="carousel-img" src="/images/image01.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel-img" src="/images/image02.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel-img" src="/images/image03.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel_button carousel_button--right">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>

        <div class="carousel_nav">
            <button class="carousel-indicator current_slide"></button>
            <button class="carousel-indicator mx-4"></button>
            <button class="carousel-indicator"></button>
        </div>
    </div>

    <script src="/public/index.js"></script>
</body>
</html>
